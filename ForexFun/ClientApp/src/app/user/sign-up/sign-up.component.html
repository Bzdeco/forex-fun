<div class="row text-center">
  <h1>Sign Up</h1>
</div>
<div class="row">
  <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
    <div class="form-group">
      <label for="sign-up-username">Username:</label>
      <input id="sign-up-username" class="form-control" type="text" name="Username" #Username="ngModel" [(ngModel)]="user.Username" required />
    </div>
    <div class="form-group">
      <label for="sign-up-password">Password:</label>
      <input id="sign-up-password" class="form-control" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required />
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
  </form>
</div>
