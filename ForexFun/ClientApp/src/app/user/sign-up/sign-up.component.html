<div class="row">
  <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
    Username:
    <input type="text" name="Username" #Username="ngModel" [(ngModel)]="user.Username" required /><br />
    Password:
    <input type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required /><br />
    <button type="submit">Register</button>
  </form>
</div>
