<table class='table'>
    <thead>
      <tr>
        <th>Currency</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let currency of currencies">
        <td>{{ currency.Name }}</td>
        <td>{{ currency.Value }}</td>
      </tr>
    </tbody>
</table>

<h1>My ID: {{ Id }}</h1>
